<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />

	<script src="https://cdn.tailwindcss.com"></script>

	<!--Google fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com" />

		rel="stylesheet" />

	<link href="../styles/style.css" rel="stylesheet" />
	<title>Nexus - Login</title>
</head>

<body>
	<div class="flex min-h-screen">
		<!-- Imagem à esquerda -->
		<div class="w-1/2 bg-cover bg-center md:block hidden"
			style="background-image: url('../assets/images/login-bg.png');">
			<!-- Você pode adicionar algum texto ou deixar apenas a imagem -->
		</div>

		<!-- Formulário à direita -->
		<div class="md:w-1/2 w-full flex items-center justify-center bg-gray-100">
			<div class="w-full max-w-md p-8 bg-white shadow-lg rounded">
				<!-- Botão para voltar -->
				<a href="../index.html">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24"
						height="24" viewBox="0 0 24 24" fill="none">
						<rect x="24" y="24" width="24" height="24" transform="rotate(180 24 24)"
							fill="url(#pattern0_23_81)" />
						<defs>
							<pattern id="pattern0_23_81" patternContentUnits="objectBoundingBox" width="1" height="1">

						</defs>
					</svg>
				</a>
				<h2 class="text-3xl font-bold text-[#1E1E1E] mt-6 mb-2">Entrar</h2>
				<p class="text-lg text-[#525560] mb-6">Bem-vindo! Selecione um método para entrar</p>
				<form>
					<!-- Campo de Login -->
					<div class="mb-4">
						<label for="login" class="block text-gray-700 font-medium mb-2">Login</label>
						<input type="text" id="login" placeholder="Digite seu login"
							class="w-full p-3 border rounded focus:outline-none focus:ring focus:ring-blue-300" />
					</div>

					<!-- Campo de Senha -->
					<div class="mb-6">
						<label for="senha" class="block text-gray-700 font-medium mb-2">Senha</label>
						<input type="password" id="senha" placeholder="Digite sua senha"
							class="w-full p-3 border rounded focus:outline-none focus:ring focus:ring-blue-300" />
					</div>

					<div class="text-right mb-6">
						<a href="#esqueci-minha-senha" class="text-[#1FA4E4] text-sm font-medium hover:underline">
							Esqueci minha senha
						</a>
					</div>

					<!-- Botão de Login -->
					<button type="submit"
						class="w-full rounded-lg bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition duration-300">
						Entrar
					</button>

					<div class="flex w-full items-center my-4">
						<!-- Linha branca horizontal no meio -->
						<div class="border-t-2 border-[#D4D4D4] w-full "></div>

						<!-- Texto à direita -->
						<p class="text-md text-[#D4D4D4] mx-3">ou</p>
						<div class="border-t-2 border-[#D4D4D4] w-full "></div>
					</div>

				</form>

				<!-- Botão Entrar com o Google -->
				<div class="">
					<button
						class="w-full rounded-lg border border-[#525560] text-[#525560] py-3 flex items-center justify-center rounded hover:bg-gray-100 transition duration-300">
						<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30"
							viewBox="0 0 48 48">
							<path fill="#FFC107"
								d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
							</path>
							<path fill="#FF3D00"

							</path>
							<path fill="#4CAF50"
								d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
							</path>
							<path fill="#1976D2"
								d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
							</path>
						</svg>
						<span class="font-medium text-gray-700 ms-6">Entrar com o Google</span>
					</button>
				</div>

				<div class="text-center mt-4">
					<span class="text-[#D4D4D4]">
						Não possui conta?

						<a href="#esqueci-minha-senha" class="text-[#1FA4E4] ms-1 text-sm font-medium hover:underline">
							Criar agora
						</a>
					</span>

				</div>
			</div>
		</div>
	</div>



	<script src="scripts/main.js"></script>
</body>

</html>
